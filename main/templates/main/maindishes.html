{% extends "main/base.html" %}
{% load static %}
{% block content %}
<div class="home_landing">
    <h1>Main Dishes</h1>
    <div class="maindishes_cards">
        {% for maindish in maindishes %}
          
        
        <div class="maindish">
            <img src="{{maindish.image.url}}" class="maindishimage">
            <center>
            <h1>{{maindish.name}}</h1>
            <h2>Rs.{{maindish.price}}</h2></center>
            <div class="left">
                <a href="{% url 'add_cart' food_type='maindish' food_id=maindish.id %}" style="text-decoration:none; color: black;">
                <div class="button">
                    <h4>Add to Cart</h4>
                </div></a>
            </div>
        </div>
        {% endfor %}
    </div>
 
</div>
{% endblock content %}
